<!DOCTYPE html>
<html>
<head>
	<title>Box Positioning</title>
	<style type="text/css">
		.container{
			background-color: red;
			height: 300px;
			position: fixed;
			margin: 100px;
			width: 300px;


		}
		.box{
              background-color: navy;
             height: 300px;
			position: fixed;
			margin: 100px;
			width: 300px;


		}
		
	</style>
</head>
<body>
	<div class="container"> Parent
		<div class="box"> Child </div>
	</div>

</body>
</html>
