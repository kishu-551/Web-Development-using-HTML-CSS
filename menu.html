<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style type="text/css">
		
		ul
		{
			list-style-type: none;
			background-color: red;
			overflow: hidden;

		}
		li{
			float: left;
		}
		li a{
            color: white;
			text-decoration: none;
			padding: 10px;
			display: inline-block;
			}
		a:hover{
				background-color: yellow;
			}
		a:active{
			color: grey;
		}	
		
	</style>
</head>
<body>
<div>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li><li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</div>
</body>
</html>
