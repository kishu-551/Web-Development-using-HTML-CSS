<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Survey Form</h1>
	<form method="post" action="form.html">
		<label for="First Name:">First Name:</label>
		<input type="text" name="First Name" id="First Name" placeholder="enter your first name">
		<br><br>
		<label for="Last Name:">  Last Name:</label>
		<input type="text" name="Last Name" id="Last Name" placeholder="enter your last name">
		<br><br>
		<label for="Email-Address:">Email-Address:</label>
		<input type="text" name="Email-Address" id="Email-Address:" placeholder="enter your Email-Address:">
		<br><br>
		<label for="Phone-Number:">Phone-Number:</label>
		<input type="text" name="Phone-Number" id="Phone-Number" placeholder="enter your Phone-Number">
		<br><br>

		Gender:
		<ul>
		    <li>
		<label for="Gender:">Male:</label>
		<input type="radio" name="radio">
		    </li>
		    <li>
		<label for="Gender:">Female:</label>
		<input type="radio" name="radio">
		    </li>
		</ul>
        Choose your Branch:
		<ol>
		    <li>
		<label for="cse:">cse:</label>
		<input type="checkbox" name="checkbox">
		    </li>
		    <li>
		<label for="Mechanical:">Mechanical:</label>
		<input type="checkbox" name="checkbox">
		    </li>
		</ol>
	    <label for="Text Area:">Comments:</label>
	    <br>
	    <textarea id="text area" rows="5" cols="50" placeholder="Enter text area"></textarea>
        <br><br>
	    <input type="submit">
	    <input type="reset" value="clear form">
	    <br><br>

	</form>

</body>
</html>
